<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-option.darker {
            filter: brightness(85%); /* Adjust the brightness as needed */
        }
        body{
            /* background-image: url('bggg.jpeg'); */
            background-size:contain;
            background-position: right;
            background-repeat: no-repeat;
            padding: 20px; /* Add padding to the container */ 
        }
        .quiz-container {
            background-image: url('question.png');
            background-size:contain;
            background-position: left;
            background-repeat: no-repeat;
            
            opacity: 0.8; /* Adjust the opacity value as needed */
            padding: 20px; /* Add padding to the container */
        }

        .quiz-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
      
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-option {
            width: 100px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
        }

        .btn-primary,
        .btn-success {
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .btn-primary:hover,
        .btn-success:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 quiz-container">
                    <h2>Quiz Game</h2>
                    <div id="question"></div>
                    <div id="options" class="options"></div>
                    <button id="nextBtn" class="btn btn-primary mt-3">Next Question</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
       
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "Rome", "Madrid", "Berlin"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "Who wrote 'To Kill a Mockingbird'?",
                options: ["Harper Lee", "J.K. Rowling", "Stephen King", "MarkT"],
                answer: "Harper Lee"
            },
            {
                question: "What is the chemical symbol for water?",
                options: ["H2O", "CO2", "O2", "H2SO4"],
                answer: "H2O"
            },
            {
                question: "What is the largest mammal?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippo"],
                answer: "Blue Whale"
            }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion(index) {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQuestion = quizData[index];

            questionElement.innerHTML = `<p class="question">${currentQuestion.question}</p>`;

            let optionsHTML = "";
            currentQuestion.options.forEach((option, i) => {
                optionsHTML += `<label>
                    <input type="radio" name="option" value="${i}" class="btn-check" autocomplete="off">
                    <span class="btn btn-secondary btn-option common-size">${option}</span>
                </label>`;
            });
            optionsElement.innerHTML = optionsHTML;

            document.querySelectorAll('.btn-option').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.add('#BD963A'); // Add the darker shade class when the button is clicked
                    this.disabled = true; // Disable the button after selecting an option
                });
            });
        }

        function startQuiz() {
            shuffleArray(quizData); 
            displayQuestion(0); 
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentQuestionIndex === quizData.length - 1) {
                showResult();
            } else {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        });

        function showResult() {
            let correctAnswers = 0;
            quizData.forEach(question => {
                if (question.answer === userAnswers[question.question]) {
                    correctAnswers++;
                }
            });
            const resultMessage = `You answered ${correctAnswers} out of ${quizData.length} questions correctly.`;
            swal({
                title: "Quiz Result",
                text: resultMessage,
                icon: "success",
                button: "OK",
            }).then(() => {
                // Redirect to the home page
                window.location.href = "index.html"; // Replace "home.html" with your home page URL
            });
        }

        window.onload = startQuiz;

        const userAnswers = {};
        let currentQuestionIndex = 0;

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('btn-option')) {
                const selectedOption = event.target.textContent;
                const currentQuestion = quizData[currentQuestionIndex].question;
                userAnswers[currentQuestion] = selectedOption;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
